    <nav class="navbar navbar-expand-lg navbar-light">

                <div class="navbar-nav">
                    <a class="nav-link active" href="/">HOME</a>
                    <a class="nav-link" href="/games.html?company=so_game">SO GAMES</a>
                    <a class="nav-link" href="/games.html?company=mi_game">MI GAMES</a>
                    <a class="nav-link" href="/games.html?company=nin_game">NIN GAMES</a>
                    <button class="border-0"
                        style="background-color:transparent; text-align: left; padding-left:0px ; color:white"
                        data-bs-toggle="offcanvas" data-bs-target="#cart" aria-controls="cart">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-cart-fill" viewBox="0 0 16 16">

                            class="bi bi-telephone-fill" viewBox="0 0 16 16">

                    </a>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-person-fill" viewBox="0 0 16 16">
                                <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />

                        <ul class="dropdown-menu" id="dropdown" aria-labelledby="navbarDropdownMenuLink">

                        </ul>

            </div>
        </div>

    <main>
        <div class="container mt-5 text-center">
            <div class="container">
                <h1>POPULAR GAMES</h1>
                <div class="divider mb-5"></div>

                <div class="row mb-5">
                    <div class="col-md-4 px-3 bg-grey">
                        <div class="card game p-0">
                            <img src="images/mi_game/uno.jpeg" class="card-img-top" alt="...">
                            <div class="card-body text-start">
                                <div><a href="product.html?id=1">UWUNO</a></div>
                                <div><strong>C$16</strong></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 px-3 bg-grey">
                        <div class="card game p-0">
                            <img src="images/so_game/spider.webp" class="card-img-top" alt="...">
                            <div class="card-body text-start">
                                <div><a href="product.html?id=2">Spider-Max</a></div>
                                <div><strong>C$169</strong></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 px-3 bg-grey">
                        <div class="card game p-0">
                            <img src="images/nin_game/mario.webp" class="card-img-top" alt="...">
                            <div class="card-body text-start">
                                <div><a href="product.html?id=3">Mario</a></div>
                                <div><strong>C$95</strong></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
                <h1>GAME COMPANY</h1>
                <div class="divider mb-5"></div>
                <div class="row mb-5">

                    <div class="col-md-4 px-3 bg-grey">
                        <a href="/games.html?company=mi_game">
                            <div class="card p-0 company">
                                <img src="images/mi_game/mi1.jpg" class="card-img-top" alt="...">
                                <div class="card-img-overlay">
                                    <h2 class="card-title">MI GAME</h2>
                                    <p id="mi_game"></p>
                                </div>
                            </div>
                        </a>
                    </div>

                    <div class="col-md-4 px-3 bg-grey">
                        <a href="/games.html?company=so_game">
                            <div class="card p-0 company">
                                <img src="images/so_game/lsony.jpg" class="card-img-top" alt="...">
                                <div class="card-img-overlay">
                                    <h2 class="card-title">SO GAME</h2>
                                    <p id="so_game"></p>
                                </div>
                            </div>
                        </a>
                    </div>
                    <div class="col-md-4 px-3 bg-grey">
                        <a href="/games.html?company=nin_game">
                            <div class="card p-0 company">
                                <img src="images/nin_game/maxresdefault.jpg" class="card-img-top" alt="...">
                                <div class="card-img-overlay">
                                    <h2 class="card-title">NIN GAME</h2>
                                    <p id="nin_game"></p>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div class="offcanvas offcanvas-end" tabindex="-1" id="cart" aria-labelledby="cartLabel">
        <div class="offcanvas-header py-2 px-2" style="background: rgba(5, 101, 174, 0.841); color: white;">
            <h5 id="cartLabel"> Your Cart </h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body p-0 bg-light h-100">
            <div class="d-flex flex-column justify-content-between h-100">
                <div class="items" id="items">
                    <div class="d-flex h-100 justify-content-center align-items-center">
                        <h5><a href="login.html">Login Please</a></h5>
                    </div>
                </div>
                <div class="summary bg-white">
                    <div class="d-flex justify-content-between">
                        <div id="total">Total: C$79.00</div>
                        <!-- <div id="total" class="text-primary">0</div> -->
                    </div>
                    <div class="mt-5 d-flex justify-content-center">
                        <button style="background-color: rgba(5, 101, 174, 0.841);"
                            class="btn rounded-0 text-white">Place
                            Order</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="javascripts/dropdown.js"></script>
    <script src="javascripts/cart.js"></script>

    <script>
        fetch('/products')
            .then(resp => resp.json())
            .then(data => {
                data.forEach(element => {
                    document.getElementById(element.brand).textContent = element.products + ' Products';
                });
            })
    </script>
</body>

</html>
